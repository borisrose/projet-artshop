<!DOCTYPE html>



<html lang="fr-FR" dir="ltr">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Projet 1"/>
        <meta name="author" content="Boris Rose"/>
        <meta name="keywords" content="html css"/>
        <title> Contact </title>
        <link rel="stylesheet" href="../global.css">
        <link rel="stylesheet" href="../css/contact.css">
        <link rel="icon" type="image/jpg" href="../assets/magical-6046020_1280.jpg">
        <script defer src="../js/contact.js"></script>


    </head>


    <body>


        <header>

            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><u>Contact</u></li>
                </ul>
            </nav>

        </header>



        <main>

            <section class="contact-section">

                    <form class="contact-form-container">


                        <div class="inputs-container" aria-label="inputs container">


                            <div class="input-container" aria-label="email-container">
                                <label for="email"></label>
                                <input id="email" type="email" placeholder="Enter your email"  required aria-required="true"/>

                            </div>
                         
                            <div class="input-container" aria-label="message-container">
                                <label for="message"></label>
                                <textarea id="message" placeholder="Write your message in here" required aria-required="true"></textarea>
                            </div>





                        </div>

                        <div class="contact-form-button-container">
                            <button type="submit"> Envoyer </button>
                        </div>


                    </form>

                    


            </section>

           


        </main>


        <footer id="contact-footer">



        </footer>







    </body>







</html>
